<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Team Registration</title>
  <link rel="stylesheet" href="css/reg.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <h1>Hackathon Team Registration</h1>
    <form id="teamForm">
      <div class="form-group">
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" name="teamName" required>
      </div>

      <!-- Member 1 -->
      <div class="form-group">
        <label for="member1Name">Member 1 Name</label>
        <input type="text" id="member1Name" name="member1Name" required>
      </div>
      <div class="form-group">
        <label for="member1Email">Member 1 Email</label>
        <input type="email" id="member1Email" name="member1Email" required>
      </div>

      <!-- Member 2 -->
      <div class="form-group">
        <label for="member2Name">Member 2 Name</label>
        <input type="text" id="member2Name" name="member2Name">
      </div>
      <div class="form-group">
        <label for="member2Email">Member 2 Email</label>
        <input type="email" id="member2Email" name="member2Email">
      </div>

      <!-- Upload File -->
      <div class="form-group">
        <label for="fileUpload">Upload PPT or PDF</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.ppt,.pptx" required>
      </div>

      <button type="submit" id="submitButton">Register Team</button>
    </form>
  </div>

  <script src="js/reg.js"></script>
</body>
</html>
